<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Image Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #a3e0cc;
    }

    #gallery-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #gallery-img {
      max-width: 100%;
      max-height: 100%;
      border: 2px solid #333;
      border-radius: 8px;
    }

    #nav-buttons {
      display: flex;
      justify-content: space-between;
      width: 50%;
      margin: 0px auto;
    }

    .nav-button {
      padding: 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
    <center><h1>Flower Website</h1></center>
  <div id="gallery-container">
    <img id="gallery-img" src="" alt="Gallery Image">
  </div>

  <div id="nav-buttons">
    <button class="nav-button" onclick="showPrevious()">Previous</button>
    <button class="nav-button" onclick="showNext()">Next</button>
  </div>

  <script>
    const images = [
      'image1.jpg',
      'image2.jpg',
      'image3.jpg',
      'image4.jpg',
      'image5.jpg',
      'image6.jpg',
      // Add more image URLs as needed
    ];
  
    let currentIndex = 0;
    const galleryImg = document.getElementById('gallery-img');
  
    function showImage(index) {
      galleryImg.src = images[index];
    }
  
    function showNext() {
      currentIndex = (currentIndex + 1) % images.length;
      showImage(currentIndex);
    }
  
    function showPrevious() {
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      showImage(currentIndex);
    }
  
    // Initial load
    showImage(currentIndex);
  </script>
</body>
</html>
